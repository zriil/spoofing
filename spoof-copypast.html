<body><h1><br><a href=javascript:start()>Click Here</a> then Paste what you have copied in the address bar<br>

<script>

async function setClipboard(text) {
  const type = "text/html";
  const blob = new Blob([text], { type });
  const data = [new ClipboardItem({ [type]: blob })];
  await navigator.clipboard.write(data);
}

function start(){

var textToCopy = `https://www.bing.com/search%2f..%2fvideos/search?q=google.com&&view=detail&mid=4E7B1C0F8E67E9F7B1364E7B1C0F8E67E9F7B136&&FORM=VRDGAR`;
setClipboard(textToCopy);
}
</script>
