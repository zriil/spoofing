<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="f()">Login with Amazon</a>
    <script>
        function next() {
               w.location.replace('http://www.google.com/csi');
              }
      
        // Parent window
function f() {
    w = window.open("javascript:window.addEventListener('load',function(){setTimeout(function(){location='http://amazon.com'},1000)});", "new", "width=500,height=500");
    
    window.addEventListener('message', function(event) {
        if (event.data === 'popupClosed') {
            next();
        }
    });
}
      </script>
</body>
</html>
